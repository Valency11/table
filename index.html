<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
    
        td {
            padding: 5px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>

    <table>
        <caption>
            Список жильцов дома
        </caption>
        <thead>
            <tr>
                <th>Дом</th>
                <th>Квартира</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Долг</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4"></td>
                <td>1500</td>
            </tr>
            <tr>
                <td rowspan="6">5</td>
                <td>1</td>
                <td>Пупкин</td>
                <td>Сергей</td>
                <td>600</td>
            </tr>
            <tr>
                <td colspan="3">Сожитель №1</td>                
                <td>100</td>
            </tr>
            <tr>
                <td colspan="3">Сожитель №2</td>                
                <td>250</td>
            </tr>

            <tr>
                <td  colspan="3">Сожитель №3</td>
                <td>250</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Бобров</td>
                <td>Дмитрий</td>
                <td>200</td>
            </tr>
            <tr>
                <td colspan="3">Сожитель №4</td>
                <td>200</td>
            </tr>
            <tr>
                <td rowspan="4">6</td>
                <td>3</td>
                <td>Петров</td>
                <td>Евгений</td>
                <td>300</td>
            </tr>
            <tr>
                <td colspan="3">Сожитель №5</td>
                <td>200</td>                          
            </tr>
            <tr>
                <td>4</td>
                <td>Сидоров</td>
                <td>Алексей</td>
                <td>400</td>
            </tr>
            <tr>
                <td colspan="3">Сожитель №6</td>
                <td>400</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
